<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<header class="site-header" role="banner">
	
	<div class="wrapper">
		{%- assign default_paths = site.pages | map: "path" -%}
		{%- assign page_paths = site.header_pages | default: default_paths -%}
		<a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

		{%- if page_paths -%}
		<nav class="site-nav">
			<input type="checkbox" id="nav-trigger" class="nav-trigger" />
			<label for="nav-trigger">
				<span class="menu-icon">
					<svg viewBox="0 0 18 15" width="18px" height="15px">
						<path
							d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z" />
					</svg>
				</span>
			</label>
		</nav>
		{%- endif -%}

		<div class="social-buymeacoffee">
			<!-- Social Media Icons -->
			<div class="social-icons">
				<a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
					<i class="fab fa-twitter"></i>
				</a>
				<a href="https://tiktok.com/@{{ site.tiktok_username }}" target="_blank">
					<i class="fab fa-tiktok"></i>
				</a>
			</div>

			<!-- Buy Me A Coffee Button -->
			<div class="bmc-button">
				<a href="https://www.buymeacoffee.com/john00ivyz">
					<img
						src="https://img.buymeacoffee.com/button-api/?text=Buy me a tea&emoji=&slug=john00ivyz&button_colour=FFDD00&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=ffffff" />
				</a>
			</div>
		</div>
	</div>
</header>
